<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>My restaurant - Our Menus</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/fontAwesome.css">
	<link rel="stylesheet" href="css/hero-slider.css">
	<link rel="stylesheet" href="css/owl-carousel.css">
	<link rel="stylesheet" href="css/templatemo-style.css">

	<link
		href="https://fonts.googleapis.com/css?family=Spectral:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">

	<script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>
	<div class="header">
		<div class="container">
			<h1 class="navbar-brand scroll-top"> My restaurant</h1>
		</div>
	</div>
	<form method='post' action="/ez-order">
		<section class="dinner-menu">
			<div class="container">
				<div class="row">
					<div class="col-md-10 col-md-offset-1">
						<div class="dinner-menu-content">
							<div class="row">
								<div class="col-md-7">
									<h2>Main Menu</h2>
									<div id="owl-dinner" class="owl-carousel owl-theme">
										<div class="item col-md-12">
											<div class="food-item">
												<img src="img/Jeresh.jpg" alt="">
												<div class="price">$30</div>
												<div class="text-content">
													<h4>Jeresh</h4>
													select quantity<input type="number" name="Jeresh_q" id="Jeresh_q"
														onchange="calculate()">
												</div>
											</div>
										</div>
										<div class="item col-md-12">
											<div class="food-item">
												<img src="img/Marqoq.jpg" alt="">
												<div class="price">$25</div>
												<div class="text-content">
													<h4>Marqoq</h4>
													select quantity<input type="number" name="Marqoq_q" id="Marqoq_q"
														onchange="calculate()">
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-5">
									<div class="left-image">
										<img src="img/ChickenKabsah.jpg" alt="">
										<div class="price">$20</div>
										<div class="text-content">
											<h4>Chicken Kabsah</h4>
											select quantity<input type="number" name="ChickenKabsah_q"
												id="ChickenKabsah_q" onchange="calculate()">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="maindish-menu">
			<div class="container">
				<div class="row">
					<div class="col-md-10 col-md-offset-1">
						<div class="maindish-menu-content">
							<div class="row">
								<div class="col-md-7">
									<h2>appetizer Menu</h2>
									<div id="owl-breakfast" class="owl-carousel owl-theme">
										<div class="item col-md-12">
											<div class="food-item">
												<img src="img/Waraqenab.jpg" alt="">
												<div class="price">$15</div>
												<div class="text-content">
													<h4>Waraq enab</h4>
													select quantity<input type="number" name="Waraqenab_q"
														id="Waraqenab_q" onchange="calculate()">
												</div>
											</div>
										</div>
										<div class="item col-md-12">
											<div class="food-item">
												<img src="img/Humus.jpg" alt="">
												<div class="price">$10</div>
												<div class="text-content">
													<h4>Humus</h4>
													select quantity<input type="number" name="Humus_q" id="Humus_q"
														onchange="calculate()">
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-5">
									<div class="left-image">
										<img src="img/Babaganosh.jpg" alt="">
										<div class="price">$15</div>
										<div class="text-content">
											<h4>Baba ganosh</h4>
											select quantity<input type="number" name="Babaganosh_q" id="Babaganosh_q"
												onchange="calculate()">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="lunch-menu">
			<div class="container">
				<div class="row">
					<div class="col-md-10 col-md-offset-1">
						<div class="lunch-menu-content">
							<div class="row">
								<div class="col-md-7">
									<h2>Salat Menu</h2>
									<div id="owl-lunch" class="owl-carousel owl-theme">
										<div class="item col-md-12">
											<div class="food-item">
												<img src="img/Salat.jpg" alt="">
												<div class="price">$5</div>
												<div class="text-content">
													<h4>Salat</h4>
													select quantity<input type="number" name="Salat_q" id="Salat_q"
														onchange="calculate()">
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<div class="container">
			<div class="col-md-10 col-md-offset-2">
				Total Amount<input type="text" id="total" value="0.0">
				<input type="hidden" id="order_id" name="order_id" value="">
				<button type="submit">Submit Order</button>
			</div>
		</div>

	</form>

	<footer>
	</footer>

	<script>
		window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
	</script>
</body>

<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
<script>
	function calculate() { //fuction to calculate total ammount
		var quantity_Jeresh = document.getElementById('Jeresh_q').value //quanity of Jeresh retrived by id
		var quantity_Marqoq = document.getElementById('Marqoq_q').value //quanity of Marqoq retrived by id
		var quantity_ChickenKabsah = document.getElementById('ChickenKabsah_q')
			.value //quanity of ChickenKabsah retrived by id
		var quantity_Waraqenab = document.getElementById('Waraqenab_q').value //quanity of Waraqenab retrived by id
		var quantity_Humus = document.getElementById('Humus_q').value //quanity of Humus retrived by id
		var quantity_Babaganosh = document.getElementById('Babaganosh_q').value //quanity of Babaganosh retrived by id
		var quantity_Salat = document.getElementById('Salat_q').value //quanity of Salat retrived by id
		var total = quantity_Jeresh * 30 + quantity_Marqoq * 25 + quantity_ChickenKabsah * 20 + quantity_Waraqenab * 15 +
			quantity_Humus * 10 + quantity_Babaganosh * 15 + quantity_Salat * 5 //total ammount 
		document.getElementById('total').value = parseFloat(total) //total amount added in document
		document.getElementById('order_id').value = Math.floor(Math.random() * 1e6)
	}

	function getorderid() {
		document.getElementById('order_id').value = Math.floor(Math.random() * 1e8)
	}
</script>

</html>
